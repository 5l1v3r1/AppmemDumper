language: python
sudo: required

python:
  - "2.7"

addons:
  apt:
    packages:
    - foremost

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install python-dev
  - sudo apt-get install python-pip
  - sudo pip2 install pyunpack

install:
  - sudo pip2 install -U pip setuptools
  - git clone https://github.com/volatilityfoundation/volatility vol-setup
  - cd vol-setup && sudo python setup.py install && cd ..

script:
  - chmod a+x appmemdumper.py
  - ./appmemdumper.py -h
